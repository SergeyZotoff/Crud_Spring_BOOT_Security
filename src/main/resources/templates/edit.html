<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form method="post" th:action="@{/admin/edit/}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id"/>
    <br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label for="phoneNumber">PhoneNumber</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <select size="2" multiple="multiple" name="roles" id="roles">
        <option th:align="center" value="ADMIN">ADMIN</option>
        <option th:align="center" selected value="USER">USER</option>
    </select>
    <br>
    <input type="submit" value="Edit!"/>

</form>
</body>
</html>
